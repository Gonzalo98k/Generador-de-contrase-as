<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <header>
        <h6>
            HERRAMIENTA DE GENERACIÓN DE CONTRASEÑAS
        </h6>

        <h1>
            Genere una contraseña segura
        </h1>

        <h3>
            Utilice nuestro generador de contraseñas en línea para crear de forma instantánea una contraseña aleatoria y segura.
        </h3>
    </header>

    <main>
        <section class="container">
            <div class="childContainer">
            </div>
            <div class="childContainer1">
                <img src="/assets/actualizar.png" alt="" class="reset">
            </div>

        </section>

        <section class="personalization">
                <div class="childPersonalization">

                    <div class="h2Container">
                        <h2>
                            Personalice su contraseña
                        </h2>
                    </div>
                    
                    <p class="info">Longitud de la contraseña</p>
                    
                    <div class="inputContainer">
                        <div class="contador">5</div>
                        <input type="range" class="inputRange">

                        <div class="inputContainerCheckbox">
                            <label for="">
                                <input type="checkbox" class="inputCheckbox" id="0">
                                Mayúsculas
                            </label>

                            <label for="">
                                <input type="checkbox" class="inputCheckbox" id="1">
                                Minúsculas
                            </label>

                            <label for="">
                                <input type="checkbox" class="inputCheckbox" id="2">
                                Números
                            </label>

                            <label for="">
                                <input type="checkbox" class="inputCheckbox" id="3">
                                Simbolos
                            </label>
                        </div>
                    </div>

                </div>
        </section>
    </main>
    <script src="/index.js"></script>
</body>
</html>
